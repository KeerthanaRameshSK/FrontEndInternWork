<div id="parent" style="margin-bottom: 50px;">
    <div class="part1">
        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
            </div>
        </div>
    </div>

    <div class="container" style="background-color: #C9EEFF;">
        <div class="card p-4 mt-5" style="background-color: #C9EEFF;">
            <div class="row g-3">
                <div class="col-12 mb-4">
                    <h4>Flight Booking</h4>       
                </div>

                <div class="Details">
                    
                        <label for="flyfrm"><b>FLYING FROM</b></label>
                        <input type="text" placeholder="FLYING FROM" name="flyfrm" [(ngModel)]="source"> 

                        <label for="flyto"><b>FLYING TO</b></label>
                        <input type="text"  placeholder="FLYING TO" name="flyto" [(ngModel)]="destination">   

                        <label for="dep"><b>DEPARTING</b></label>
                        <input type="date" placeholder="DEPARTING" name="dep" [(ngModel)]="depature">

                   
                </div>

                <div class="btn">
                        <button class="btn btn-primary text-uppercase" style="color: white;" type="button" (click)="SearchFlights()">SEARCH FLIGHTS</button>
                        <button class="btn btn-primary text-uppercase" style="color: white;" type="button" (click)="Ticketstatus()">Ticket status</button>
                        <button class="btn btn-primary text-uppercase" style="color: white;" type="button" (click)="Cancellation()">Cancellation</button>
                </div>

                
            </div>
        </div>
</div>
