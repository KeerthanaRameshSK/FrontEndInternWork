

<form #form="ngForm" (ngSubmit)="signinUser()" >
  
    <div class="container">
      <div>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter username" name="username" required [(ngModel)]="signinRequest.Username">
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="signinRequest.Password">

        <label for="role"><b>Role</b></label>
        <input type="text" placeholder="Enter role" name="role" required [(ngModel)]="signinRequest.Role">
  
      </div>

      <button type="submit">Login</button>
    </div>
</form>
